<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Parks Weapon Pack</title>
  <style>
    :root{
      --bg:#0c0f16;
      --text:#e5e7eb;
      --card:#1f2937;
      --muted:#9ca3af;
      --tier1:#10b981;
      --tier2:#f59e0b;
      --tier3:#ef4444;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,Segoe UI,Arial;background:var(--bg);color:var(--text);padding:20px;}
    header{text-align:center;margin-bottom:24px;}
    h1{font-size:28px;letter-spacing:1px;font-weight:700;}
    .controls{display:flex;gap:10px;justify-content:center;margin-top:12px;}
    .btn{background:#374151;color:white;padding:6px 14px;border-radius:6px;border:0;cursor:pointer;font-weight:600;transition:background .2s}
    .btn:hover{background:#4b5563}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 4px 12px rgba(0,0,0,.4);cursor:pointer;transition:transform .2s, box-shadow .2s;}
    .card:hover{transform:translateY(-4px);box-shadow:0 6px 16px rgba(0,0,0,.6);}
    .thumb{height:120px;display:flex;align-items:center;justify-content:center;margin-bottom:10px;}
    .thumb svg{width:96px;height:96px;}
    .meta b{font-size:16px;display:block;margin-bottom:4px;}
    .tier-badge{display:inline-block;padding:2px 8px;border-radius:12px;font-size:12px;font-weight:600;}
    .tier1{background:var(--tier1);color:#fff;}
    .tier2{background:var(--tier2);color:#fff;}
    .tier3{background:var(--tier3);color:#fff;}
    .tooltip{position:absolute;right:10px;top:10px;background:rgba(0,0,0,0.75);color:#fff;padding:4px 6px;border-radius:6px;font-size:12px;display:none}
    .card:hover .tooltip{display:block}
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:50;}
    .modal-inner{background:var(--card);border-radius:10px;padding:20px;width:min(500px,90%);box-shadow:0 8px 24px rgba(0,0,0,.6);}
    .modal h2{margin-top:0;margin-bottom:8px;}
    .modal p{margin-bottom:8px;}
    .close{position:absolute;right:20px;top:20px;background:none;border:0;color:var(--text);font-size:20px;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <h1>The Parks Weapon Pack</h1>
    <div class="controls">
      <button id="btnAll" class="btn">All</button>
      <button id="btnT1" class="btn">Tier 1</button>
      <button id="btnT2" class="btn">Tier 2</button>
      <button id="randomBtn" class="btn">Randomize</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-inner">
      <button id="modalClose" class="close">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const items=[
      {id:'canik',name:'Canik',tier:1,level:5,price:950,desc:'Compact sidearm. Reliable in close quarters.'},
      {id:'glock',name:'Glock 17',tier:1,level:5,price:1100,desc:'Standard issue pistol. Durable and effective.'},
      {id:'fn57',name:'FN 57',tier:2,level:11,price:2400,desc:'Balanced pistol — accurate with stopping power.'},
      {id:'mac10',name:'MAC-10',tier:2,level:12,price:3500,desc:'High fire rate SMG. Devastating up close.'},
      {id:'pump',name:'Pump Shotgun',tier:2,level:14,price:4200,desc:'Powerful short-range weapon.'},
      {id:'m4',name:'M4A1',tier:2,level:18,price:8000,desc:'Versatile rifle with balanced handling.'}
    ];

    const grid=document.getElementById('grid');
    const modal=document.getElementById('modal');
    const modalContent=document.getElementById('modalContent');
    const modalClose=document.getElementById('modalClose');

    function svgFor(name){
      const label=name.split(' ')[0];
      return `data:image/svg+xml;utf8,${encodeURIComponent(`
        <svg xmlns='http://www.w3.org/2000/svg' width='240' height='240'>
          <rect width='100%' height='100%' rx='16' fill='%23374151'/>
          <text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='36' fill='%23e5e7eb'>${label}</text>
        </svg>
      `)}`;
    }

    function render(list){
      grid.innerHTML='';
      list.forEach(it=>{
        const c=document.createElement('div');
        c.className='card';
        c.innerHTML=`
          <div class='tooltip'>${formatMoney(it.price)}</div>
          <div class='thumb'><img src='${svgFor(it.name)}' alt='${it.name}'/></div>
          <div class='meta'>
            <b>${it.name}</b>
            <span class='tier-badge tier${it.tier}'>Tier ${it.tier}</span>
          </div>
        `;
        c.addEventListener('click',()=>openModal(it));
        grid.appendChild(c);
      });
    }

    function openModal(item){
      modalContent.innerHTML=`
        <h2>${item.name}</h2>
        <p><span class='tier-badge tier${item.tier}'>Tier ${item.tier}</span> • Level ${item.level}</p>
        <p><b>Price:</b> ${formatMoney(item.price)}</p>
        <p>${item.desc}</p>
      `;
      modal.style.display='flex';
    }
    modalClose.addEventListener('click',()=>modal.style.display='none');
    modal.addEventListener('click',e=>{if(e.target===modal)modal.style.display='none'});

    function formatMoney(n){return '$'+Number(n).toLocaleString();}

    document.getElementById('btnAll').addEventListener('click',()=>render(items));
    document.getElementById('btnT1').addEventListener('click',()=>render(items.filter(i=>i.tier===1)));
    document.getElementById('btnT2').addEventListener('click',()=>render(items.filter(i=>i.tier===2)));
    document.getElementById('randomBtn').addEventListener('click',()=>{
      const pick=items[Math.floor(Math.random()*items.length)];
      openModal(pick);
    });

    render(items);
  </script>
</body>
</html>
